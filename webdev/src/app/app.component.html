<!-- Wrapper -->
<div class="container-fluid wrapper">
  <div class="row">
    <div class="col-8 display ">
      <img [src]="currentImage" > 
    </div>
    <div class="col-4 output"> 
      <input type="file" name="imageUpload" id="imageUpload" style="display: none;" #fileInput (change)="onSelectFile($event)" class="hide"/> 
      <label for="imageUpload" class="btn btn-outline-primary btn-lg btn-block">Seleccionar imagen</label>
      <ul *ngIf="results" class="list-group predictions">
        <li class="list-group-item " [ngClass]="(i==0)?'active':''" *ngFor="let item of results; let i = index" >{{item.label}}
          <span class="badge badge-light">{{item.prob | number}}</span>
        </li>         
      </ul>
      <div *ngIf="!results" class="alert alert-primary" role="alert" style="margin-top: 20px">
         No hay resultados en la clasificaci√≥n! 
      </div>
    </div>
  </div>
</div>
